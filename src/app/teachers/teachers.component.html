<div class="main" ng-app="myApp" ng-controller="myCtrl">
    <span>
        <h1>Teachers</h1>
        <table>
            <thead>
               <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>School</th>
                <th>Action</th>
               </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teacher of teachers |async">
                    <td>{{teacher.name}}</td>
                    <td>{{teacher.age}}</td>
                    <td>{{teacher.address}}</td>
                    <td>{{teacher.school}}</td>
                    <td><button (click)="deleteTeacher(teacher.id)" class="btn"><i class="bi bi-trash"></i> Delete </button></td>
                </tr>
            </tbody>
        </table>

    </span> 
    <span><h3>Menu</h3>
        <div class="form">
            <div class="teacher-details">
                <Input type="text" (change)="setName($event)"  placeholder="Enter Name Here...">
                <input type="number"  (change)="setAge($event)"  ng-model="age" placeholder="Enter Age Here...">
                <input type="text"  (change)="setAddress($event)" ng-model="address" placeholder="Enter Address Here...">
                <input type="text"  (change)="setSchool($event)" ng-model="school" placeholder="Enter School Here...">
            </div>
            <button (click)="addTeacher()" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add Teacher</button>
            </div>
    </span>
</div>
